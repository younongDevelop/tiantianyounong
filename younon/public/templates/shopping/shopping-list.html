<ion-view view-title="天天有农">
    <ion-content>
        <div class="list-content">
            <!-- 搜索框 -->
            <div class="search padding-bottom padding-top" style="background-color: #fff;padding:0;height: 8.5rem;">
                <div class="row" style="padding:1.5rem;z-index: 0;">
                    <div  style="z-index: 0">
                        <label class="item item-input border-style" style="height: 5rem;width:41.5rem;margin:0 1.5rem 1px 4rem"   >
                            <i class="icon ion-search placeholder-icon" style="font-size: 2.5rem"></i>
                            <input type="text" placeholder="请输入商品关键字" ng-model="searchStr" style="font-size: 2.5rem
                            ;line-height: 3rem;height: 4rem">
                        </label>
                    </div>
                    <div  >
                        <button style="float:right;background-color: #b3b3b3;border-radius: 4px;border: none;
                        line-height:normal;padding:0;color:#ffffff;font-size: 2.4rem;height: 5rem;min-height: 0;
                        width: 9rem;height: 5rem"
                                class="button button-stable" ng-click="search(searchStr)">
                            搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 产品列表 -->

            <ion-list>
                <ion-item  class=" border-style" ng-repeat = "pro in goods" style="background-color:#ffffff;min-height:0;height: 15rem;padding: 0" ng-click="jumpDetail(pro.prod_id)">

                    <div style="height: 100%;float: left" >
                        <img lazy-container style="float: left;max-width: none;max-height: none;height: 11rem;width: 14rem;margin:2rem 2rem;top:0"
                             src="../../img/load.gif"
                             lazy-src="{{pro.prod_images}}">
                        <h2 style="margin:2rem 0 0 2rem;color: #838385;font-size: 2.5rem;float: left;
                    width: 38rem;">{{pro.prod_name}}</h2>
                        <p class="attention" style="float: left;margin:4rem 0 0 2rem;font-size: 2.5rem;height: 3rem;line-height: 3rem;">￥{{pro.prod_price}} </p>
                        <p  style="float: left;margin:4rem 0 0 2rem;font-size: 2.5rem;height: 3rem;line-height: 3rem;">{{pro.prod_weight}} </p>

                    </div>

                    <div class="fr list-cart-btn" style="padding-top:6rem"  ng-click="addGoods(pro)">
                        <i class="icon ion-ios-cart list-cart-btn " style="color:#39bf50;margin-right: 1.8rem;font-size: 4.5rem;padding-top:5rem"></i>
                        <p style="margin-top:3.5rem;color:#39bf50;font-size: 2rem;line-height:2rem">加入购物车</p>
                    </div>


                </ion-item>

                <ion-infinite-scroll icon="ion-loading-c" ng-if="hasMore()" on-infinite="loadMore()" distance="10%">
                </ion-infinite-scroll>
            </ion-list>
            <div ng-if="goods.length == 0;" style="text-align: center">
                <div >
                    <span>暂无商品</span>
                </div>
            </div>
        </div>
    </ion-content>

    <div class="bar bar-footer" style="height: 7rem;background-image: none;background:none;padding:0;">
        <div  ng-click="gotoCart()" style="width:7rem;background-color:#39bf50;height: 100%;text-align: center;line-height: 7rem;color: #fff;border-radius: 7rem">
            <i badge="1" class="icon ion-ios-cart detail-jump-cart" style="color: #ffffff;font-size: 3rem">
                <span class="badge badge-assertive detail-cart-badge" style="right:-70%;top:-0.5rem">{{data.number}}</span>
            </i>
        </div>
    </div>
</ion-view>
