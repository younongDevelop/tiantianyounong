<ion-view>
    <ion-content style="background-color: #efeff4">
    	<div class="detail-content" style="padding-bottom: 7rem">
    		<!-- 图片展示 -->
            <div style="height: 46rem;width:100%;">
                <img ng-src="{{detail.prod_images}}" style="width:100%;height: 46rem">
            </div>
            <div style="height:14rem;width: 100%;background-color: #ffffff;">
                <div style="padding:2.5rem 0 0 3rem;font-size: 2.6rem;color: #4c4c4c;width: 100%;height: 5.1rem;line-height: 2.6rem">
                    {{detail.prod_name}}
                </div>
                <div style="padding-left: 2.5rem;margin-top:3.5rem;height: 3rem;line-height: 3rem">
                    <span class="attention" style="font-size: 3.4rem" >￥{{detail.prod_price}}</span>
                    <span style="color: #666666;font-size: 2rem;margin-left:2rem">可获0积分</span>
                    <div style="margin:0 4rem 0 0;font-size: 2.2rem;color: #4c4c4c;float: right;height: 3rem;
                  text-align: center;line-height: 2.6rem">
                        <span style="float: left">数量</span>
                        <div style="float: left;border-color:#a6a6a6;height: 3rem;border-radius: 0.4rem;margin-left: 1.5rem;z-index: 0" class="border-style">
                            <i class="ion-ios-minus-empty border-right-style" style="color: #1a1a1a;font-size: 3rem;width: 3rem;float: left;height: 100%;" ></i>
                            <div style="width: 4rem;float: left;height: 100%;border-color:#a6a6a6;" class="border-right-style">{{detail.quantity}}</div>
                            <i class="ion-ios-plus-empty" style="color: #1a1a1a;font-size: 3rem;width: 3rem;float: left;height: 100%;" ></i>
                        </div>
                        <div style="position: absolute;background-color: transparent;height: 6rem;width:15rem;margin-left:5rem;margin-top:-2rem">
                            <div style="float: left;height: 100%;width:50%;background-color: transparent" ng-click="minus()"></div>
                            <div style="float: left;height: 100%;width:50%;background-color: transparent" ng-click="add()"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div style="margin-top:1rem;height: 6.4rem;width: 100%;background-color: #ffffff;z-index: 0" class="border-bottom-style">
                <div style="padding:2rem 0 2rem 3rem;color:#4c4c4c;font-size: 2.6rem">图文详情</div>
            </div>
            <div compile="detail.prod_detail" style="background-color: #ffffff">

            </div>


        </div>

    		<!-- 商品详 -->

    </ion-content>
	<div class="bar bar-footer detail-operation" style="height: 7rem;background: none">

			<div  ng-click="gotoCart()" style="width:14rem;float: left;background-color:#312919;height: 100%;text-align: center;line-height: 7rem;color: #fff">
				<i badge="1" class="icon ion-ios-cart detail-jump-cart" style="color: #ffffff;font-size: 3rem">
					<span class="badge badge-assertive detail-cart-badge" style="right:-70%;top:-0.5rem">{{data.number}}</span>
				</i>
                <span style="font-size: 2rem;position: absolute;left:4rem;top:2rem">购物车</span>
			</div>
			<button style="width:25rem;float: left;height: 100%;background-color: #f2b554;color: #ffffff;font-size: 3rem;border: none" ng-click="addGoods()">加入购物车</button>
			<button style="width:25rem;float: left;height: 100%;background-color: #d95c5c;color: #ffffff;font-size: 3rem;border: none" ng-click="buyNow(data.selectNumber)">立即购买</button>
	</div>
</ion-view>
