<ion-view>
    <ion-content>
        <div class="button-bar" style="padding:10px">
            <a class="button" ng-class="unship" ng-click="changeStatue('unship')">待发货</a>
            <a class="button" ng-class="shipped" ng-click="changeStatue('shipped')">已发货</a>
            <a class="button" ng-class="closed" ng-click="changeStatue('closed')">已关闭</a>
        </div>


        <ion-list ng-if="orders.length > 0">
            <ion-item ng-repeat="item in orders"  style="margin-bottom:20px;" class="orders-item">
                <a href="#/orderDetails/{{item.order_id}}/{{statue}}">
                    <div class="item" >
                        订单号
                        <span class="item-note">{{item.order_no}}</span>
                    </div>
                    <div class="item" >
                        商品总金额
                        <span class="item-note attention">￥{{item.order_total}}</span>
                    </div>
                    <div class="item" >
                        提货方式
                        <span class="item-note ">{{item.deliver_type}}</span>
                    </div>
                    <div class="item" >
                        提货时间
                        <span class="item-note ">{{item.deliver_time}}</span>
                    </div>
                    <div class="item" >
                        下单时间
                        <span class="item-note">{{item.date_purchased}}</span>
                    </div>
                    <div class="item" >
                        订单状态
                        <span class="item-note">{{item.order_status}}</span>
                    </div>
                </a>
            </ion-item>
            <ion-infinite-scroll icon="ion-loading-c" ng-if="moreDataCanBeLoaded()" on-infinite="getMore()" distance="10%">
            </ion-infinite-scroll>
        </ion-list>
        <div ng-if="orders.length == 0;" style="text-align: center">
            暂无订单
        </div>




    </ion-content>
</ion-view>
