<ion-view>
  <ion-content>


      <div class="list">
          <div  style="margin-bottom: 30px;height:70px;border-bottom:1px solid #ddd ">

          <a class="item item-icon-left item-icon-right" href="#/account/addresses">

          </a>
          <a class="item item-icon-left item-icon-right" href="#/account/about">
