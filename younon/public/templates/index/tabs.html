


<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent">

            <div id="tabs" class="tabs tabs-icon-top tabs-background-positive" style="height: 10rem;
            background: none;background-color: #39bf50;color: #9cdfa8;font-size: 2rem">

                <div class="tab-item" ng-class="{'active':tab.id==1}"  ng-click="jump('/tab/index',1)">
                    <i class="icon ion-ios-home"></i>
                    首页
                </div>



                <div class="tab-item" ng-class="{'active':tab.id==2}" ng-click="jump('/tab/cart',2)" style="position: relative">
                    <i class="icon ion-ios-cart"></i>

                    <div class="tabs-basket">{{data.number}}</div>

                    购物车
                </div>

                <div class="tab-item" ng-class="{'active':tab.id==3}" ng-click="jump('/tab/account',3)" >
                    <i class="icon ion-ios-person-outline"></i>
                    我的有农
                </div>

            </div>

        </ion-nav-view>

    </ion-side-menu-content>
