<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>


  <ion-tab title="购物车" icon-off="ion-ios-cart" icon-on="ion-ios-cart" badge="data.number" badge-style="badge-assertive" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>


  <ion-tab title="我的有农" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <ion-tab title="管理员" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/admin">
        <ion-nav-view name="tab-admin"></ion-nav-view>
    </ion-tab>


</ion-tabs>
