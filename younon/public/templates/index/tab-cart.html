<ion-view class="index-cart">
  <ion-content>
      <ion-list>
          <ion-item ng-repeat="item in cartGoods" class="item-thumbnail-left" >
              <img ng-src="{{item.img}}">
              <h2>{{item.product_name}}</h2>
              <p class="attention">￥{{item.product_sell_price/100}}</p>
              <p class="fl">{{item.prod_sku_values}}</p>
              <button class=" fr" style="min-width:20px;min-height:20px">{{item.quantity}}</button>
              <p class="fr">数量：</p>
              <ion-option-button class="button-assertive" ng-click="del($index)">
                  删除
              </ion-option-button>
          </ion-item>
      </ion-list>

  </ion-content>

    <div class="bar bar-footer" style="margin-bottom:49px">
        <div class="pull-left" style="line-height: 34px">总价(不含运费):<span class="attention">￥{{data.sum}}</span></div>
        <button class="button pull-right">结算</button>

    </div>

</ion-view>
