<ion-view>
    <ion-content>
    	<div class="index-content">
    		<!-- 轮播组件 -->
			<ion-slide-box does-continue="true" delegate-handle="indexSlide" ng-if="slideInfo.slides.length"  style="height: 22rem">
				<ion-slide ng-repeat="slide in slideInfo.slides">
					<div class="index-slide-item">
							<img ng-src="{{slide.imgSrc}}">
					</div>
				</ion-slide>
			</ion-slide-box>
            <!-- 搜索框 -->
            <div class="search padding-bottom padding-top" style="background-color: #fff;padding:0;height: 8rem;">
                <div class="row" style="padding:1.5rem 1.5rem 1rem 1rem;z-index: 0;">
                    <div  style="z-index: 0">
                        <div class="item item-input border-style" style="height: 5rem;width:38rem;margin:0 1.5rem 1px 4rem"   >
                            <i class="icon ion-search placeholder-icon" style="font-size: 2.5rem"></i>
                            <input type="text" placeholder="请输入商品关键字" ng-model="searchStr" style="font-size: 2.5rem
                            ;line-height: 3rem;height: 4rem">
                        </div>
                    </div>
                    <div  >
                        <button style="float:right;background-color: #b3b3b3;border-radius: 4px;border: none;
                        line-height:normal;padding:0;color:#ffffff;font-size: 2.4rem;height: 5rem;min-height: 0;
                        width: 9rem;height: 5rem"
                                class="button button-stable" ng-click="search(searchStr)">
                            搜索
                        </button>
                    </div>
                </div>
            </div>

           <!--商品分类的部分-->
            <ion-slide-box   class="top-slide" does-continue="false"  ng-if="categoryArr.length" style="height: 5.2rem;background-color: #ffffff;width: 100%;padding: 0;margin: 0" show-pager="false" >
                <ion-slide ng-repeat="categorites in categoryArr" style="padding: 0;margin: 0" >
                    <div class="index-slide-item" style="height:100%;width:100%" >
                        <div class="item tabs tabs-secondary" style="height: 100%;width: 100%" >
                            <div  class="tab-item" href="#" ng-repeat="category in categorites" style="font-size: 2.6rem;color:#808080;
                            max-width: none;text-align: center;width: 20%;height: 100%;line-height: 6rem;min-height: 0;" ng-click="getProduct(category.categories_id)">
                                <div ng-if="!category.show" style="width:11rem;height:100%;text-align: center;">{{category.category_name}}</div>
                                <div ng-if="category.show" style="width:11rem;height:100%;color: #ffffff;background-color:#39bf50;text-align: center">{{category.category_name}}</div>
                            </div>
                        </div>

                    </div>
                </ion-slide>
            </ion-slide-box>

            <!--商品list的部分-->

            <ion-list>
                <ion-item  class=" border-style" ng-repeat = "pro in goods" style="background-color:#ffffff;min-height:0;height: 15rem;padding: 0;">

                    <div style="height: 100%;float: left" ng-click="jumpDetail(pro.prod_id)">
                    <img lazy-container src="../../img/load.gif"
                         style="float: left;max-width: none;max-height: none;height: 11rem;width: 14rem;margin:2rem 2rem;top:0"
                         lazy-src="{{pro.prod_images}}">
                        <div style="float: left;" >
                        <div style="margin:2rem 0 0 2rem;color: #838385;font-size: 2.5rem;
                    width: 10rem;">{{pro.prod_name}}</div>
                    <div class="attention" style="margin:4rem 0 0 2rem;font-size: 2.5rem;height: 3rem;line-height: 3rem;">￥{{pro.prod_price}} <span style="margin-left:15px;color: #838385">{{pro.prod_weight}}</span></div>

</div>  </div>
                    <div class="fr list-cart-btn" style="padding-top:6rem">
                        <i class="icon ion-ios-cart list-cart-btn " style="color:#39bf50;margin-right: 1.8rem;font-size: 4.5rem;padding-top:5rem" ng-click="addGoods(pro)"></i>
                        <p style="margin-top:3.5rem;color:#39bf50;font-size: 2rem;line-height:2rem">加入购物车</p>
                    </div>



                </ion-item>

                <ion-infinite-scroll icon="ion-loading-c" ng-if="hasMore()" on-infinite="loadMore()" distance="10%">
                </ion-infinite-scroll>
            </ion-list>
            <div ng-if="goods.length == 0;" style="text-align: center">
                <div >

                    <span>该类目下暂无商品</span>
                </div>
            </div>

    	</div>
    </ion-content>
</ion-view>
