<ion-view>
    <ion-content>
    	<div class="index-content">
    		<!-- 轮播组件 -->
			<ion-slide-box does-continue="true" delegate-handle="indexSlide">
				<ion-slide ng-repeat="slide in slideInfo.slides">
					<div class="index-slide-item">
						<a href="{{slide.url}}">
							<img src="{{slide.imgSrc}}" alt="">	
						</a>
					</div>
				</ion-slide>
			</ion-slide-box>
            <!-- 搜索框 -->
            <div class="search padding-bottom padding-top">
                <div class="row">
                    <div class="col col-75">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="请输入商品关键字" ng-model="searchStr">
                        </label>
                    </div>
                    <div class="col col-25">
                        <button style="float:right;" class="button button-stable" ng-click="search(searchStr)">
                            搜索
                        </button>
                    </div>
                </div>
            </div>
			<!-- 热卖商品呈现 -->
			<li class="item index-hot">
				<h2>热卖商品</h2>
		      	<div class="row">
		      		<div class="col col-50 index-pro-item" ng-repeat="pro in hotprosInfo.hotpros">
		      			<div class="index-pro padding-bottom">
		      				<a href="javascript:void(0);" ng-click="jumpDetail(pro.prod_sku_id)">
		      					<img ng-src="{{ pro.imgUrl }}" alt="">
		      				</a>
		      				<h3 class="index-pro-title padding-horizontal">{{pro.title}}</h3>
		      				<p class="index-pro-des padding-horizontal">{{pro.prod_sku_values}}</p>
		      				<div class="index-price padding-horizontal">
		      					<span class="index-yn-price">￥{{pro.current_price}}</span>
		      					<i class="icon ion-ios-cart index-cart-btn" ng-click="addHotGood(pro)"></i>
		      				</div>
		      			</div>		      				
		      			
		      		</div>
		      	</div>
			</li>
			<!-- 产品分类展示 -->
			<ul class="list index-cate-list">
			    <li class="item index-cate-item" ng-repeat="cate in catesInfo.cates">
			      	<h2>{{cate.name}}</h2>
			      	<div class="row">
			      		<div class="col col-50 index-pro-item" ng-repeat="pro in cate.pros">
			      			<div class="index-pro padding-bottom">
			      				<a href="javascript:void(0);" ng-click="jumpDetail(pro.product_id);">
			      					<img ng-src="{{ pro.product_images.small }}" alt="">
			      				</a>
			      				<h3 class="index-pro-title padding-left padding-right">{{pro.product_name}}</h3>
			      				<p class="index-pro-des padding-horizontal">{{pro.sku_attrval}}</p>
			      				<div class="index-price padding-left padding-right">
			      					<span class="index-yn-price">￥{{pro.product_sell_price/100}}</span>
			      					<i class="icon ion-ios-cart index-cart-btn" ng-click="addGood(pro)"></i>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
			    </li>
			</ul>			    		
    	</div>

    </ion-content>
</ion-view>
